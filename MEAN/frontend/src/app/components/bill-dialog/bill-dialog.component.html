<h2 mat-dialog-title class="title">
  {{ isEditMode ? "Editare factură" : "Adăugare factură nouă" }}
</h2>

<div style="max-height: 70vh; overflow-y: auto; padding: 0 8px 16px">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>User ID</mat-label>
      <input matInput formControlName="userId" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nume Client</mat-label>
      <input matInput formControlName="customerName" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Telefon</mat-label>
      <input matInput formControlName="customerPhone" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Adresă</mat-label>
      <input matInput formControlName="customerAddress" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Sub Total (€)</mat-label>
      <input matInput type="number" formControlName="subTotal" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Taxe (€)</mat-label>
      <input matInput type="number" formControlName="tax" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Total (€)</mat-label>
      <input matInput type="number" formControlName="totalAmount" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Metodă de plată</mat-label>
      <mat-select formControlName="paymentMethod" required>
        <mat-option value="Card bancar">Card bancar</mat-option>
        <mat-option value="Cash">Cash</mat-option>
        <mat-option value="Transfer bancar">Transfer bancar</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div style="text-align: right; margin-top: 10px; padding: 0 8px 16px">
  <button mat-button type="button" (click)="cancel()">Anulează</button>
  <button
    mat-flat-button
    color="primary"
    type="submit"
    [disabled]="form.invalid"
    (click)="submit()"
  >
    {{ isEditMode ? "Salvează modificările" : "Adaugă factură" }}
  </button>
</div>
