<h2 mat-dialog-title class="title">Editare Utilizator</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" style="padding: 20px">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nume Utilizator</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Rol Utilizator</mat-label>
    <mat-select formControlName="role" required>
      <mat-option value="admin">Admin</mat-option>
      <mat-option value="user">User</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()">Anulează</button>
    <button mat-raised-button color="primary" type="submit">Salvează</button>
  </div>
</form>
