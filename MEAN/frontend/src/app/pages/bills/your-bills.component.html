<div class="product-container">
  <h2 class="title" style="margin-bottom: 40px">Facturile tale</h2>

  <table
    mat-table
    [dataSource]="billsData"
    class="mat-elevation-z8 product-table"
    *ngIf="!loading"
  >
    <!-- ID -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let bill">{{ bill._id }}</td>
    </ng-container>

    <!-- Nume client -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Nume client</th>
      <td mat-cell *matCellDef="let bill">{{ bill.customerName }}</td>
    </ng-container>

    <!-- Telefon -->
    <ng-container matColumnDef="customerPhone">
      <th mat-header-cell *matHeaderCellDef>Număr de telefon</th>
      <td mat-cell *matCellDef="let bill">{{ bill.customerPhone }}</td>
    </ng-container>

    <!-- Adresa -->
    <ng-container matColumnDef="customerAddress">
      <th mat-header-cell *matHeaderCellDef>Adresă</th>
      <td mat-cell *matCellDef="let bill">{{ bill.customerAddress }}</td>
    </ng-container>

    <!-- Sub Total -->
    <ng-container matColumnDef="subTotal">
      <th mat-header-cell *matHeaderCellDef>Sub Total</th>
      <td mat-cell *matCellDef="let bill">{{ bill.subTotal }}</td>
    </ng-container>

    <!-- Taxe -->
    <ng-container matColumnDef="tax">
      <th mat-header-cell *matHeaderCellDef>Taxe</th>
      <td mat-cell *matCellDef="let bill">{{ bill.tax }}</td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef>Valoare totală</th>
      <td mat-cell *matCellDef="let bill">{{ bill.totalAmount }}</td>
    </ng-container>

    <!-- Acțiuni -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acțiuni</th>
      <td mat-cell *matCellDef="let bill">
        <button mat-icon-button color="primary" (click)="showBillDetails(bill)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBill(bill)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
