<div class="product-container">
  <h2 class="title" style="margin-bottom: 40px">Produse Cumpărate</h2>

  <table
    mat-table
    [dataSource]="purchasedItems"
    class="mat-elevation-z8 product-table"
    *ngIf="!loading && purchasedItems.length > 0"
  >
    <!-- Nume -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nume</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <!-- Imagine -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Imagine</th>
      <td mat-cell *matCellDef="let item">
        <img
          [src]="'/assets' + item.image"
          [alt]="item.name"
          width="60"
          height="60"
          style="object-fit: cover; border-radius: 4px"
        />
      </td>
    </ng-container>

    <!-- Preț -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preț</th>
      <td mat-cell *matCellDef="let item">{{ item.price }} €</td>
    </ng-container>

    <!-- Cantitate -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Cantitate</th>
      <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let item">
        {{ getTotal(item) }}
      </td>
    </ng-container>

    <!-- Header + Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <p *ngIf="!loading && purchasedItems.length === 0" class="no-items">
    Nu există produse cumpărate.
  </p>
</div>
