<div class="customer-container">
  <h2 class="title">Toți Clienții</h2>

  <div class="button-container">
    <button mat-raised-button color="primary" (click)="openDialog()">
      Adăugare client nou
    </button>
  </div>

  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <table
    mat-table
    [dataSource]="customersData"
    class="mat-elevation-z8 customer-table"
    *ngIf="!loading"
  >
    <!-- ID -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let customer">{{ customer._id }}</td>
    </ng-container>

    <!-- Nume -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Nume client</th>
      <td mat-cell *matCellDef="let customer">{{ customer.customerName }}</td>
    </ng-container>

    <!-- Telefon -->
    <ng-container matColumnDef="customerPhone">
      <th mat-header-cell *matHeaderCellDef>Număr de telefon</th>
      <td mat-cell *matCellDef="let customer">{{ customer.customerPhone }}</td>
    </ng-container>

    <!-- Adresă -->
    <ng-container matColumnDef="customerAddress">
      <th mat-header-cell *matHeaderCellDef>Adresă</th>
      <td mat-cell *matCellDef="let customer">
        {{ customer.customerAddress }}
      </td>
    </ng-container>

    <!-- Acțiuni -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acțiuni</th>
      <td mat-cell *matCellDef="let customer">
        <button mat-icon-button color="primary" (click)="openDialog(customer)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteCustomer(customer._id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
